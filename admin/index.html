<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WhyCarb CMS</title>

    <!-- Stop automatic init -->
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>

    <!-- Load Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.6.2/dist/decap-cms.js"></script>
  </head>
  <body>
    <div id="cms"></div>

    <script>
      async function initCMS() {
        try {
          const response = await fetch("/admin/config.json");
          const config = await response.json();

          console.log("‚úÖ Custom CMS init starting with config:", config);

          window.CMS.init({
            config,
            backend: config.backend
          });

          console.log("üß† Backend explicitly set to:", config.backend);

          // Delay backend override until CMS internals are ready
          const overrideGitHubBackend = () => {
            const GitHub = window?.netlify?.cms?.lib?.auth?.GitHub;

            if (!GitHub) {
              console.warn("‚è≥ GitHub backend not available yet, retrying...");
              return setTimeout(overrideGitHubBackend, 200);
            }

            class CustomGitHubBackend extends GitHub {
              async auth() {
                console.log("üîê Using custom GitHub device flow");

                const authEndpoint = this.api?.authEndpoint || "auth";
                const baseUrl = this.api?.baseUrl || "";
                const url = `${baseUrl.replace(/\/$/, "")}/${authEndpoint.replace(/^\//, "")}`;

                const res = await fetch(url, {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({
                    provider: "github",
                    site_id: window.location.hostname,
                    scope: "repo"
                  })
                });

                const data = await res.json();
                if (data && data.token) {
                  console.log("‚úÖ Got GitHub token from proxy");
                  return data.token;
                } else {
                  throw new Error("‚ùå GitHub login failed: " + JSON.stringify(data));
                }
              }
            }

            console.log("üõ†Ô∏è Registering custom GitHub backend");
            window.CMS.registerBackend("github", CustomGitHubBackend);
          };

          overrideGitHubBackend();

        } catch (err) {
          console.error("üî• Could not load config.json", err);
        }
      }

      setTimeout(() => {
        if (window.CMS) {
          console.log("üí° CMS loaded, calling initCMS()");
          initCMS();
        } else {
          console.error("‚ùå CMS not available in window");
        }
      }, 500);
    </script>
  </body>
</html>
