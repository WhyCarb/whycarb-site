<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WhyCarb CMS</title>
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
    <script src="https://unpkg.com/decap-cms@^3.6.2/dist/decap-cms.js"></script>
  </head>
  <body>
    <div id="cms"></div>

    <script>
      async function initCMS() {
        try {
          const response = await fetch("/admin/config.json");
          const config = await response.json();

          console.log("✅ Forcing Decap CMS init with config:", config);

          window.CMS.init({
  config,
  backend: config.backend
});


          window.CMS.registerEventListener({
            name: "login",
            handler: () => console.log("🔐 Login triggered")
          });

          window.CMS.registerEventListener({
            name: "prePublish",
            handler: ({ entry }) => {
              console.log("📤 Attempting to publish:", entry);
            }
          });

        } catch (err) {
          console.error("🔥 CMS config load failed:", err);
        }
      }

      initCMS();
    </script>
  </body>
</html>
