<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WhyCarb CMS</title>
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
    <script>
      fetch('/admin/config.json')
        .then(response => response.json())
        .then(config => {
          if (window.CMS) {
            window.CMS.init({ config });
          } else {
            console.error("CMS failed to load");
          }
        })
        .catch(err => document.body.innerHTML = `<pre>${err}</pre>`);
    </script>
  </head>
  <body>
  </body>
</html>
