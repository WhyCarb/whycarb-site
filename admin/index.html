<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WhyCarb CMS</title>

    <!-- Prevent automatic CMS init -->
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>

    <!-- Load Decap CMS and js-yaml -->
    <script src="https://unpkg.com/decap-cms@^3.6.2/dist/decap-cms.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  </head>
  <body>
    <div id="cms"></div>

    <script>
      async function initCMS() {
        try {
          const response = await fetch("/admin/config.yml");
          const text = await response.text();
          const config = window.jsyaml.load(text);

          console.log("‚úÖ Loaded YAML config:", config);

          window.CMS.init({
            config,
            backend: config.backend,
          });

          console.log("üß† Backend explicitly set to:", config.backend);

          // Patch the backend.auth after CMS init
          const patchBackend = () => {
            try {
              const backend = window.CMS.getBackend?.();

              if (!backend || backend.name !== "github") {
                console.warn("‚è≥ GitHub backend not ready, retrying...");
                return setTimeout(patchBackend, 300);
              }

              console.log("üõ†Ô∏è Overriding GitHub backend auth()");

              backend.auth = async function () {
                console.log("üîê Using forced GitHub device flow");

                const authEndpoint = this.api?.authEndpoint || "auth";
                const baseUrl = this.api?.baseUrl || "";
                const url = `${baseUrl.replace(/\/$/, "")}/${authEndpoint.replace(/^\//, "")}`;

                const res = await fetch(url, {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({
                    provider: "github",
                    site_id: window.location.hostname,
                    scope: "repo",
                  }),
                });

                const data = await res.json();
                if (data && data.token) {
                  console.log("‚úÖ Got GitHub token from proxy");
                  return data.token;
                } else {
                  throw new Error("‚ùå GitHub login failed: " + JSON.stringify(data));
                }
              };
            } catch (err) {
              console.error("üí• Backend patch failed:", err);
            }
          };

          setTimeout(patchBackend, 1000);

        } catch (err) {
          console.error("üî• Failed to load or parse config.yml", err);
        }
      }

      setTimeout(() => {
        if (window.CMS) {
          console.log("üí° CMS loaded, calling initCMS()");
          initCMS();
        } else {
          console.error("‚ùå CMS not available in window");
        }
      }, 500);
    </script>
  </body>
</html>
